    function decodeJWTToken(token) {
      return JSON.parse(atob(token.split(".")[1]));
    }
    function handleCredentialResponse(response) {
      // to decode the credential response.
      const responsePayload = decodeJWTToken(response.credential);
      sessionStorage.setItem("loggedInUser", JSON.stringify(responsePayload));
      window.location.href = "/signup.php";
    }
    function handleSignout() {
      google.accounts.id.disableAutoSelect();
    }    
  </script>

  <script>
    const apiUrl = 'http://192.168.0.5/PHP-API/php_api.php';

    function fetchCountrySuggestions(query) {
      // Use your apiUrl here
      fetch(`${apiUrl}/${query}`)
        .then(response => response.json())
        .then(data => displayCountrySuggestions(data))
        .catch(error => console.error('Error fetching country suggestions', error));
    }

    function displayCountrySuggestions(suggestions) {
      const suggestionsContainer = document.getElementById('countrySuggestions');
      suggestionsContainer.innerHTML = '';

      if (Array.isArray(suggestions)) {
        suggestions.forEach(country => {
          const option = document.createElement('div');
          option.textContent = country.name.common;
          option.addEventListener('click', () => selectCountry(country.name.common));
          suggestionsContainer.appendChild(option);
        });
      } else {
        suggestionsContainer.textContent = 'No suggestions';
      }
    }

    function selectCountry(country) {
      document.getElementById('countryInput').value = country;
    }




    
  </script>
